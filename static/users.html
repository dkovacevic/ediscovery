<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
    <title>eDiscovery | Dashboard</title>
    <style>
        :root {
            --primary-color: #075e54;
            --secondary-color: #25d366;
            --bg-color: #e5ddd5;
            --text-color: #333;
            --white: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            padding: 1rem;
            color: var(--white);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .back-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .back-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .back-links a:hover {
            text-decoration: underline;
        }

        .onboard-btn {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .onboard-btn:hover {
            background-color: var(--secondary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: var(--white);
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .back-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .onboard-btn {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Legal Hold Dashboard</h1>
</header>

<div class="container">
    <div class="back-links">
        <a href="index.html">&larr; Back to Homepage</a>
        <a href="onboard.html" class="onboard-btn">Onboard New User</a>
    </div>

    <h2>Tracked Users</h2>

    <table id="jidTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>PhoneNo</th>
            <th>Device</th>
            <th>JID</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2024 eDiscovery.cz. All Rights Reserved.</p>
</footer>

<!-- External script for populating data -->
<script src="scripts/users.js"></script>
</body>
</html>

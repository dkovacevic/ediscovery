<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Chat</title>
</head>
<body>
<h1>WhatsApp Chat (Chat ID: {{.ChatID}})</h1>
<ul>
    {{range .Messages}}
    <li><strong>{{.SenderName}}:</strong> {{.Text}} <small>({{.SentDate}})</small></li>
    {{else}}
    <li>No messages found.</li>
    {{end}}
</ul>
</body>
</html>
